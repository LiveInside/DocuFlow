<!DOCTYPE HTML>
<html lang="ru" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="py-2">
  <div th:insert="~{blocks/header :: header}"></div>

  <main>
    <!-- Таблица -->
    <div class="container">
      <form method="post">
        <div class="form-group">
          <input type="text" id="document_title" name="name" class="form-control" th:value="${document.name}"/>
        </div>
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Дата документа</th>
            <th scope="col">Номер документа</th>
            <th scope="col">Тип документа</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input type="date" name="date" class="form-control" th:value="${document.date}"/></td>
            <td><input type="number" name="number" class="form-control" th:value="${document.number}"/></td>
            <td >
              <select name="type" class="form-control" th:field="${document.type}">
                <option value="type1" th:value=".jpg" th:selected="${document.type == '.jpg'}">.jpg</option>
                <option value="type2" th:value=".pdf" th:selected="${document.type == '.pdf'}">.pdf</option>
                <option value="type3" th:value=".doc" th:selected="${document.type == '.doc'}">.doc</option>
                <option value="type3" th:value=".docs" th:selected="${document.type == '.docs'}">.docs</option>
                <option value="type3" th:value=".csv" th:selected="${document.type == '.csv'}">.csv</option>
              </select>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Дополнительное описание -->
        <div class="form-group">
          <label for="description">Дополнительная информация</label>
          <textarea id="description" name="description" class="form-control" rows="10" th:field="${document.description}"></textarea>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-primary d-inline-flex align-items-center mb-2" type="submit">
            Подтвердить изменения
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>

  <div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
