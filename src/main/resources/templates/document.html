<!DOCTYPE HTML>
<html lang="ru" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="py-2">
    <div th:insert="~{blocks/header :: header}"></div>

    <main>
        <!-- Таблица -->
        <div class="container">
            <h1 th:text="${document.name}">Документ(Название)</h1>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" >Дата документа</th>
                    <th scope="col">Номер документа</th>
                    <th scope="col">Тип документа</th>
                    <th scope="col">   </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${document.date}"></td>
                    <td th:text="${document.number}"></td>
                    <td><a th:href="@{'/download/' + ${document.id}}" th:text="${document.type}"></a></td>
                    <td><a th:href="@{'/update/' + ${document.id}}">Изменить</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Дополнительное описание -->
        <div class="container">
            <label>Дополнительная информация</label>
            <textarea class="form-control" rows="10" readonly th:text="${document.description}"></textarea>
        </div>
    </main>

    <div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
